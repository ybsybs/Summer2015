<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <title>Yesha's Login Page</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <p>
          <a href="#"><span class="col-sm-1 glyphicon glyphicon-home"></span></a>
          <a href="#"><span class="col-sm-1 glyphicon glyphicon-search"></span></a>
        </p>
      </div>
      <h1 class="text-center">Hello there! :)</h1>
      <div class="row">
        <div class="col-sm-6">
          <p class="text-center">Please enter your username and password to log in!</p>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="username">Username:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="username" placeholder="Enter username or email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="password">Password:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <label><input type="checkbox">  Remember me</label>
              </div>
            </div>
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <p class="text-center">Not a registered user? No worries, you can register below!</p>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="name">Name:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="name" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="email">Email:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="username">Username:</label>
              <div class="col-sm-7">
                <input type="email" class="form-control" id="username" placeholder="Pick a username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="password">Password:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="password" placeholder="Enter a password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4 text-primary" for="password-2">Password:</label>
              <div class="col-sm-7">
                <input type="password" class="form-control" id="password-2" placeholder="Re-enter your password">
              </div>
            </div>
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
